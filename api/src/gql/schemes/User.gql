type User {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  avatar: String
  #friends: [User]!
  #settings: UserSettings!
}

type Query {
  getUserById(id: String!): User
}

type Mutation {
  login(input: LoginInput!): AuthenticationResult!
  createUser(input: CreateUserInput!): AuthenticationResult!
}

input LoginInput {
  email: String!
  password: String!
}

input CreateUserInput {
  email: String!
  password: String!
  firstName: String!
  lastName: String!
}

type AuthenticationResult {
  token: String!
  user: User!
}
