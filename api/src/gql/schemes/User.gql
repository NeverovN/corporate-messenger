type User {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  avatar: String
  friends: [User!]!
  theme: Theme
  #settings: UserSettings!
}

type Theme {
  id: ID!
  userId: ID!
  isLight: Boolean!
}

type Query {
  getUser(id: ID): User!
  getUserById(id: ID!): User
  getUsers: [User]
  getTheme: Theme
}

type Mutation {
  login(input: LoginInput!): AuthenticationResult!
  createUser(input: CreateUserInput!): AuthenticationResult!
  addFriend(friendId: ID!): User
  removeFriend(friendId: ID!): User
  editEmail(newEmail: String!): User!
  editUsername(newFirstName: String!, newLastName: String!): User!
  editPassword(input: UpdatePasswordInput!): User!
  toggleTheme(input: i!): Theme!
}

input i {
  a: String!
}

input LoginInput {
  email: String!
  password: String!
}

input CreateUserInput {
  email: String!
  password: String!
  firstName: String!
  lastName: String!
}

input UpdatePasswordInput {
  oldPassword: String!
  newPassword: String!
}

type AuthenticationResult {
  token: String!
  user: User!
}
