type User {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  email: String!
  avatar: String
  #friends: [User]!
  #settings: UserSettings!
}

type Query {
  getUserById(id: String!): User
}

type Mutation {
  login(input: AuthenticationInput!): AuthenticationResult!
  createUser(input: AuthenticationInput!): AuthenticationResult!
}

input AuthenticationInput {
  username: String!
  password: String!
}

type AuthenticationResult {
  token: String!
  user: User!
}
