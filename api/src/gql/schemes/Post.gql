type Mutation {
  createPost: Post!
  getUsersPosts: [Post]
  createComment(postId: ID!, content: String!): CommentModel!
  likeComment(commentId: ID!): CommentModel!
}

type Post {
  id: ID!
  author: User!
  createdAt: String!
  lastEdit: String
  comments: [CommentModel!]
}

type CommentModel {
  id: ID!
  author: User!
  content: String!
  createdAt: String!
  lastEdit: String
  likes: [User!]
}
