type Query {
  getPosts(author: ID): [Post]
  getPost(id: ID!): Post
  getAllPosts: [Post]
  getFriendPosts: [Post]
  getComments(postId: ID!): [CommentModel]!
  getComment(id: ID!): CommentModel
}

type Subscription {
  newPost: Post!
}

type Subscription {
