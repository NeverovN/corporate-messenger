query GetFeed {
  getAllPosts {
    id
    author {
      id
    }
  }
}

query GetFriendFeed {
  getFriendPosts {
    id
    author {
      id
    }
  }
}

query GetPostById($id: ID!) {
  getPost(id: $id) {
    comments {
      id
    }
  }
}

query GetComments($postId: ID!) {
  getComments(postId: $postId) {
    id
    author {
      id
      firstName
      lastName
      avatar
    }
    content
    createdAt
  }
}

mutation CreateComment($postId: ID!, $content: String!) {
  createComment(postId: $postId, content: $content) {
    id
    author {
      id
      firstName
      lastName
      avatar
    }
    content
    createdAt
  }
}

mutation LikeComment($commentId: ID!) {
  likeComment(commentId: $commentId) {
    ...CommentFragment
  }
}

query GetCommentById($id: ID!) {
  getComment(id: $id) {
    ...CommentFragment
  }
}

fragment CommentFragment on CommentModel {
  id
  author {
    id
    firstName
    lastName
    avatar
  }
  content
  createdAt
  likes {
    id
  }
}
