query GetFeed {
  getAllPosts {
    id
    author {
      id
      firstName
      lastName
      avatar
    }
    createdAt
    textContent
    mediaContent
  }
}

query GetFriendFeed {
  getFriendPosts {
    id
    author {
      id
      firstName
      lastName
      avatar
    }
    createdAt
  }
}

mutation CreateComment($postId: ID!, $content: String!) {
  createComment(postId: $postId, content: $content) {
    id
    author {
      id
      firstName
      lastName
      avatar
    }
    content
    createdAt
  }
}

mutation DeleteCommentById($id: ID!) {
  deleteCommentById(id: $id) {
    id
    author {
      id
      firstName
      lastName
      avatar
    }
    content
    createdAt
  }
}

mutation LikeComment($commentId: ID!) {
  likeComment(commentId: $commentId) {
    ...CommentFragment
  }
}

query GetCommentById($id: ID!) {
  getComment(id: $id) {
    ...CommentFragment
  }
}

fragment CommentFragment on Comment {
  id
  author {
    id
    firstName
    lastName
    avatar
  }
  content
  createdAt
  likes {
    id
  }
}

query GetPostById($id: ID!) {
  getPost(id: $id) {
    id
    likes {
      id
    }
    author {
      id
    }
    comments {
      ...CommentFragment
    }
  }
}

mutation ToggleLike($id: ID!) {
  toggleLike(id: $id) {
    id
    likes {
      id
    }
    author {
      id
    }
  }
}
