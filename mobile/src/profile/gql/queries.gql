fragment PostFragment on Post {
  id
  username
  comments
}

query GetPosts {
  getPosts {
    ...PostFragment
  }
}

query GetPost($id: ID!) {
  getPost(id: $id) {
    ...PostFragment
  }
}

query GetUsersPosts($username: String!) {
  getUsersPosts(username: $username) {
    username
    id
  }
}

mutation AddPost($input: InputPost!) {
  addPost(input: $input) {
    ...PostFragment
  }
}
