fragment PostFragment on Post {
  id
  createdAt
  author {
    id
  }
}

mutation CreatePost {
  createPost {
    ...PostFragment
  }
}

subscription NewPost {
  newPost {
    ...PostFragment
  }
}

query GetPosts {
  getPosts {
    ...PostFragment
  }
}

query GetUser {
  getCurrentUser {
    firstName
    lastName
  }
}
