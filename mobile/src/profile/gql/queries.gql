fragment PostFragment on Post {
  id
  author
  createdAt
}

mutation CreatePost($token: String!) {
  createPost(token: $token) {
    ...PostFragment
  }
}

query GetUsersPosts($token: String!) {
  getUsersPosts(token: $token) {
    ...PostFragment
  }
}

query GetCurrentUser {
  getCurrentUser {
    firstName
    lastName
  }
}

query GetUserByID($id: ID!) {
  getUserById(id: $id) {
    firstName
    lastName
  }
}
